 <!-- Content Header (Page header) -->
 
    <section class="content-header">
      <h1>
              <div id="titulo">Administrar Usuarios</div>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Administrar Usuarios</li>
      </ol>
  </section>
    <!-- /.content -->
<br/>
<br/>
<table ng-table="usersTable"  show-filter="true"class="table table-striped">
   <tr ng-repeat="user in data">
      
       <td data-title="'Nombre'" sortable="'name'" filter="{ 'name': 'text' }" >
           {{user.name}}
       </td>
       <td data-title="'Fecha de Creacion'"   >
           {{user.createdAt | date:'yyyy-MM-dd'}}
       </td>    
       <td data-title="'Correo Electronico'" sortable="'email'" filter="{ 'email': 'text' }" >
           {{user.email}}
       </td>    
       <td data-title="'Estatus'"  >
          <toggle ng-model="user.status" ng-change="changeStatus({{user.id}})" on="Activo" off="Inactivo"></toggle>
       </td>    
       <td data-title="'Rol'"  >
            <toggle ng-model="user.role" ng-change="changeRole({{user.id}})" on="Usuario" off="Administrador" onstyle="btn-success" offstyle="btn-warning"></toggle>
       </td>    
   </tr>
</table>
