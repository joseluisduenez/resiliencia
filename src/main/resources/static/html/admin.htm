<input type="text" id="inputTableSortingUsers" onkeyup="functionSortingPendingUsersActivation()" placeholder="Buscar por nombre.." title="Type in a name">

<table class="table" id="tableUsersPendingActivate">
  <tr class="header">
    <th style="width:20%;">Nombre</th>
    <th style="width:10%;">Fecha de Creacion</th>
    <th style="width:30%;">Correo Electronico</th>
    <th style="width:20%;">Estatus</th>
    <th style="width:20%;">Rol</th>
    
  </tr>
  <tr ng-repeat="x in users">
    <td>{{x.name}}</td>
    <td> {{x.createdAt | date:'yyyy-MM-dd'}}</td>
        <td>{{x.email}}</td>
            <td>{{x.status}} <input id="toggle-one" type="checkbox"  data-toggle="toggle" data-on="Yes" data-off="No" >
            </td>
            <td>{{x.role}}</td>
    
  </tr>
  
</table>
