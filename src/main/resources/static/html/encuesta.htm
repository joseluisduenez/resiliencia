 <!-- Content Header (Page header) -->
 
    <section class="content-header">
      <h1>
              <div id="titulo">Encuesta</div>
      </h1>
      <h5>
              <div id="titulo">Complete la siguiente encuesta seleccionando una opcion de cada pregunta.</div>
      </h5>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Encuesta</li>
      </ol>
  </section>
    <!-- /.content -->
<br/>
<br/>

<div "margin-left:10px;" ng-repeat="area in encuesta.area "class="row">
	<div class="col-md-12">
		<h4 style="background-color:#1f1f2e;" class="header">
		<p style="padding-left:30px;font-size:25px;color:#ffffff;">{{area.name}}</p>
		 
		</h4>
		<div style="margin-top:-20px;" ng-repeat="subarea in area.subarea "class="row">
			<div class="col-md-12">
			<h5 style="background-color:#80aaff;" class="header">
		<p style="padding-left:30px;font-size:25px;color:#ffffff;">{{subarea.name}} </p>
		 
		</h5>
				  
				<div style="margin-left:10px;" ng-repeat="pregunta in subarea.pregunta "class="row">
					<div class="col-md-12">
						<h4 style="" class="header">
							<p style=" font-weight: bold;padding-left:30px;font-size:20px;color:#696969;">{{pregunta.name}}?</p>
						 
						</h4>
						 <br/>
						<form action="">
							<div style="margin-left:10px;" ng-repeat="respuesta in pregunta.respuesta "class="row">
								
									  <input type="radio" id="{{respuesta.id}}" name="gender" value="{{respuesta.number}}" > {{respuesta.name}}<br>
								
								
								
							</div></form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		 <button type="submit" id="submit"  name="submit" ng-click="save()" class="btn btn-primary pull-right">Guardar</button>
	</div>
</div>
