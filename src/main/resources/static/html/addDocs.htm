 <!-- Content Header (Page header) -->
 
    <section class="content-header">
      <h1>
              <div id="titulo">Documentos</div>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Documentos</li>
      </ol>
  </section>
    <!-- /.content -->
<br/>
<br/>

<div class="row">
<div class="col-md-1">
</div>
<div class="col-md-10">
	<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse">Agregar documento</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse in">
      <div class="panel-body">

		<form class="form-horizontal" method="POST" action="/addDoc" enctype="multipart/form-data">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Cargar documento:</label>
		    <div class="col-sm-10">
		      <input type="file"    name="file" class="form-control" id="loadFile" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">Nombre del documento:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="name" ng-model="docName"id="pwd" placeholder="">
		    </div>
		  </div>
		   <div class="form-group">
		    <label class="control-label col-sm-2"  ng-model="comments"for="pwd">Comentario:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="pwd" placeholder="">
		    </div>
		  </div>
   		 
		         <button type="submit" id="submit"  name="submit" ng-click="save()" class="btn btn-primary pull-right">Agregar</button>
		 
		  
		</form>      
      </div>
      <div class="panel-footer">
      	  <div    ng-show="loadSuccess" class="mt-5 mb-3 text-muted alert alert-success"  >
      
        	 <p style="color:#FFFFFF;">Archivo cargado exitosamente.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div><div class="col-md-1">
</div>

</div>
