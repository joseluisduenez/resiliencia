<div class="col-md-10">
	<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse">Agregar documento</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse in">
      <div class="panel-body">

		<form class="form-horizontal" method="POST" action="/addDoc" enctype="multipart/form-data">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Cargar documento:</label>
		    <div class="col-sm-10">
		      <input type="file"    name="file" class="form-control" id="loadFile" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">Nombre del documento:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="name" ng-model="docName"id="pwd" placeholder="">
		    </div>
		  </div>
		    <div class="form-group">
		    <label class="control-label col-sm-2"  >Tipo de documento:</label>
		    <div class="col-sm-10"> 

					<select ng-options="x as x.name for x in docs track by x.id " ng-model="generalData.docTypeChoosed" class="form-control"></select>

		    </div>
		  </div>
		   <div class="form-group">
		    <label class="control-label col-sm-2"  ng-model="comments"for="pwd">Comentario:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="pwd" placeholder="">
		    </div>
		  </div>
   		 
		         <button type="submit" id="submit"  name="submit" ng-click="save()" class="btn btn-primary pull-right">Agregar</button>
		 
		  
		</form>      
      </div>
      <div class="panel-footer">
      	  <div    ng-show="loadSuccess" class="mt-5 mb-3 text-muted alert alert-success"  >
      
        	 <p style="color:#FFFFFF;">Archivo cargado exitosamente.</p>
        </div>
      </div>
    </div>
    
    
        <div id="collapse2" style="margin-top:20px;" class="panel-collapse collapse in">
      <div class="panel-body">
		<form class="form-horizontal" >
		      <table ng-table="catalogsTable"  show-filter="true"class="table table-striped">
          <tr ng-repeat="user in datat">
              
              <td data-title="'Nombre'" sortable="'sourceName'" filter="{ 'name': 'text' }" >
                 
<!--                   <input type="text" name="edit" id="typeTextTable_{{user.id}}" value="{{user.fileName}}"> -->
                  <a href="http://142.93.27.154:8080/static/{{user.fileName}}" target="_blank">{{user.fileName}}</a>
              </td>
              
          <td data-title="'Tipo documento'" sortable="'sourceName'" filter="{ 'name': 'text' }" >
                 
                    {{user.docType}} 
              </td>
			
               <td data-title="'Edicion'"  >
               <div class = "row">
               <div class="col-md-2"></div>
               <div class="col-md-2"></div>
               
               	<div class ="col-md-4">
               					 <button type="submit" id="submit" style="margin-left:-20px;"  name="Eliminar" ng-model="user.id" ng-click="remove(user.id)" class="btn btn-danger pull-right">Eliminar</button>
               	
               	</div>
               	<div class ="col-md-4">
<!--                	             	 <button type="submit" id="submit" style="margin-left:-20px;"  name="Actualizar" ng-model="user.id" ng-click="update(user.id)" class="btn btn-success pull-right">Actualizar</button> -->
               	
               	</div>
               	
               </div>

              
              </td>     
                
          </tr>
        </table>
		</form>   
     
      </div>
			<div class="panel-footer"></div>
				<br/>
			<br/>
			
    </div>
  </div>
</div>
